<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-module" class="module active-module">
        <h2>Login</h2>
        <p id="login-alert" class="alert"></p>
        <div class="row-container">
            <input type="text" name="username" id="login-username" placeholder="username">
            <input type="password" name="password" id="login-password" placeholder="password">
            <input type="submit" value="login" id="login-submit">
        </div>
        
        <p id="signup-nav">Don't have an account? Click here to sign up!</p>
    </div>

    <div id="signup-module" class="module ">
        <h2>Signup</h2>
        <p id="signup-alert" class="alert"></p>
        <div class="row-container">
            <input type="text" name="username" id="signup-username" placeholder="username">
            <input type="password" name="password" id="signup-password" placeholder="password">
            <input type="submit" value="signup" id="signup-submit">
        </div>
        <p id="login-nav">Already have an account? Click here to log in!</p>
    </div>

    <div id="chat-module" class="module"></div>

    <!-- JavaScript -->
    <script src="setup.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
